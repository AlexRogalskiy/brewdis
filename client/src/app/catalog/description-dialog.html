<h2 mat-dialog-title [innerHTML]="data.name"></h2>
<div mat-dialog-content>
    <div style="margin-bottom: 12px;">
        <strong>Brewery: </strong><span [innerHTML]="data.breweryName"></span>
    </div>
    <div style="margin-bottom: 12px;">
        <strong>Description: </strong><span [innerHTML]="data.description"></span>
    </div>
    <div style="margin-bottom: 12px;">
        <strong>Category: </strong><span [innerHTML]="data.categoryName"></span>
    </div>
    <div>
        <strong>Style: </strong><span [innerHTML]="data.styleName"></span>
    </div>
</div>
