<table mat-table #table matSort [dataSource]="dataSource" class="mat-elevation-z8">

	<ng-container matColumnDef="store">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Store</th>
		<td mat-cell *matCellDef="let row">{{row.storeDescription}}</td>
	</ng-container>

	<ng-container matColumnDef="sku">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>sku</th>
		<td mat-cell *matCellDef="let row">{{row.sku}}</td>
	</ng-container>

	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
		<td mat-cell *matCellDef="let row"><img src="{{ row.hasOwnProperty('labels.icon') ? row['labels.icon'] : 'assets/brewdis.svg'}}"><p>{{row.name}}</p></td>
	</ng-container>

	<ng-container matColumnDef="quantity">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
		<td mat-cell *matCellDef="let row" [ngClass]="{
			'low' : row.quantity<10, 'negative' : isRecent(row.time) && row.delta<0, 'positive' : isRecent(row.time) && row.delta>0
		}" style="padding-left: 10px">{{row.quantity}}</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
